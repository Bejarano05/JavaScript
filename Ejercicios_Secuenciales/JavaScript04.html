<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var numero1=parseInt(prompt("Escriba un número"));
            var numero2=parseInt(prompt("Escriba el otro número"));
            var suma=numero1+numero2;
            var resta=numero1-numero2;
            var multi=numero1*numero2;
            var divi=numero1/numero2;
            var sumtotal="Suma= "+suma;
            var resttotal="Resta= "+resta;
            var multtotal="Multiplicación= "+multi;
            var divtotal="División= "+divi;
            $("#sum").html(sumtotal);
            $("#res").html(resttotal);
            $("#mul").html(multtotal);
            $("#div").html(divtotal);
        });
    </script>
</head>
<body>
    <h2>Las operaciones resultantes son: </h2>
    <p id="sum"></p>
    <p id="res"></p>
    <p id="mul"></p>
    <p id="div"></p>
</body>
</html>
