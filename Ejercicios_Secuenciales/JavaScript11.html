<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var numero1=parseFloat(prompt("Escribe el primer número"));
            var numero2=parseFloat(prompt("Escriba el otro número"));
            var resta=Math.abs(numero1-numero2);
            
            // Otra manera de hacerlo si no conocemos la función Math.abs()
            //var resta=numero1-numero2;
            //if (resta<0)
            //{
            //    resta=resta*-1;
            //}


            $("#resultado").html("La distancia entre esos números es: "+resta);
        });
    </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
