<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var numero=prompt("Escriba un numero de dos cifras");
            while  (numero<10 || numero>=99)
            {
                numero=parseInt(prompt("El numero introducido no es de dos cifras, escriba uno"));
                
            };
            var array=[numero];
            //var string = "0,1";
            //var array = [string];
            // alert(array[0]);
            var reversed=array.reverse();

            $("#resultado").html("El numero introducido es "+numero+" al rev√©s es: "+reversed);
        });
    </script>
</head>
<body>
    <p id="resultado"></p>
</body>
